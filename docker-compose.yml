services:
  live2audio:
    image: ghcr.io/thinkaliker/live2audio:latest
    container_name: live2audio
    environment:
      - PYTHONUNBUFFERED=1
      # - SERVER_IP=192.168.1.100  # Optional: Manual IP override for DLNA
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - ./youtube.m3u:/app/youtube.m3u
    network_mode: host
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  watchtower:
    image: nickfedor/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: 300
    restart: unless-stopped
